plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.4.0'
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    mainClass = 'app.App'
}

tasks.named('test') {
    useTestNG()
}

run {
    standardInput = System.in
}